<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="NhatPre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JackieShop</title>

    <!-- Css Styles thymeleaf -->
    <th:block th:replace="~{common/css-fragment :: cssStyles}"></th:block>
</head>

<body>
<!-- Header Section End -->
<div th:replace="~{common/header :: header}"></div>
<!-- Header Section End -->

<div id="registerForm" class="login">
    <h2>Register</h2>
    <form method="post">
        <input type="text" placeholder="Full Name" name="fullName">
        <input type="text" placeholder="Address Line" name="addressLine">
        <input type="text" placeholder="District" name="district">
        <input type="text" placeholder="City / state" name="city">
        <input type="text" placeholder="country" name="country">
        <input type="text" placeholder="postcode" name="postcode">
        <input type="text" placeholder="Username" name="username">
        <input type="email" placeholder="example@gmail.com" name="email">
        <input type="text" placeholder="Phone Number" name="phoneNumber">
        <input type="password" placeholder="Password" name="password">
        <input type="password" placeholder="Confirm Password" name="confirmPassword">
        <input type="date" placeholder="Date Of Birth" name="dob">
        <div></div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a th:href="@{/login-form}">Log in here</a></p>
</div>

<!-- Header Section End -->
<div th:replace="~{common/footer :: footer}"></div>
<!-- Header Section End -->

<!-- Js Plugins -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/vendor/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/js/vendor/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/vendor/jquery-ui.min.js}"></script>
<script th:src="@{/js/vendor/jquery.slicknav.js}"></script>
<script th:src="@{/js/vendor/mixitup.min.js}"></script>
<script th:src="@{/js/vendor/owl.carousel.min.js}"></script>
<script th:src="@{/js/vendor/main.js}"></script>
<script th:src="@{/js/pages/user/auth/auth.js}"></script>

</body>
</html>
