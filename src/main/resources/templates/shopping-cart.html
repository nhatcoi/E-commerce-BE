<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="JackieShop">
    <meta name="user-id" content="${userId}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JackieShop</title>

    <!-- Css Styles thymeleaf -->
    <th:block th:replace="~{common/css-fragment :: cssStyles}"></th:block>
</head>
<body>
    <!-- Header Section End -->
    <div th:replace="~{common/header :: header}"></div>
    <!-- Header Section End -->

    <!-- Shopping Cart Section Begin -->
    <section class="shopping-cart spade">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shopping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th class="shopping__product">Products</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="cart-items">
                                <tr>
                                    <td class="shopping__cart__item">
                                        <img src="/img/iPhone16ProMax.jpg" alt="">
                                        <h5>Product Name</h5>
                                    </td>
                                    <td class="shopping__cart__price">
                                        $0.00
                                    </td>
                                    <td class="shopping__cart__quantity">
                                        <div class="quantity">
                                            <div class="pro-qty">
                                                <input type="text" value="1">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="shopping__cart__total">
                                        $0.00
                                    </td>
                                    <td class="shopping__cart__item__close">
                                        <span class="icon_close"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
<!--                <div class="col-lg-12">-->
<!--                    <div class="shopping__cart__btn">-->
<!--                        <a href="#" class="primary-btn cart-btn">CONTINUE SHOPPING</a>-->
<!--                        <a href="#" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>Update Cart</a>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="col-lg-6">
                    <div class="shopping__continue">
                        <div class="shopping__discount">
                            <h5>Discount Codes</h5>
                            <form action="#">
                                <input type="text" placeholder="Enter your coupon code">
                                <button type="submit" class="site-btn">APPLY COUPON</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shopping__checkout">
                        <h5>Cart Total</h5>
                        <ul>
                            <li>Subtotal <span id="subtotal">$0</span></li>
                            <li>Total <span id="total">$0</span></li>
                        </ul>
                        <a th:href="@{/checkout}" class="checkout-stripe primary-btn">PROCEED TO CHECKOUT</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shoping Cart Section End -->

    <!-- Footer Section End -->
    <div th:replace="~{common/footer :: footer}"></div>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script th:src="@{/js/vendor/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/vendor/bootstrap.min.js}"></script>
    <script th:src="@{/js/vendor/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/vendor/jquery-ui.min.js}"></script>
    <script th:src="@{/js/vendor/jquery.slicknav.js}"></script>
    <script th:src="@{/js/vendor/mixitup.min.js}"></script>
    <script th:src="@{/js/vendor/owl.carousel.min.js}"></script>
    <script th:src="@{/js/vendor/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/pages/util/common.js}"></script>
    <script th:src="@{/js/pages/util/header.js}"></script>
    <script type="module" th:src="@{/js/pages/util/utils.js}"></script>
    <script type="module" th:src="@{/js/pages/user/checkout/cart.js}"></script>
</body>
</html>
