<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="JackieShop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JackieShop</title>

    <!-- Css Styles thymeleaf -->
    <th:block th:replace="~{common/css-fragment :: cssStyles}"></th:block>
</head>
<body>
    <!-- Header Section End -->
    <div th:replace="~{common/header :: header}"></div>
    <!-- Header Section End -->

    <!-- Hero Section Begin -->
    <section class="hero hero-normal">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span>Categories</span>
                        </div>
                        <ul>
                            <li th:each="category : ${categories}">
                                <a th:href="@{'/categories/' + ${category.id}}"
                                   th:text="${category.name}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form action="#">
                                <div class="hero__search__categories">
                                    Product Search
                                    <span class="arrow_carrot-down"></span>
                                </div>
                                <label>
                                    <input type="text" placeholder="Search">
                                </label>
                                <button type="submit" class="site-btn">SEARCH</button>
                            </form>
                        </div>
                        <div class="hero__search__phone">
                            <div class="hero__search__phone__icon">
                                <a href="tel:0376696037">
                                    <i class="fa fa-phone"></i>
                                </a>
                            </div>
                            <div class="hero__search__phone__text">
                                <h5>+84 37 6696 037</h5>
                                <span>support 24/7 time</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>JackieShop</h2>
                        <div class="breadcrumb__option">
                            <a th:href="@{/}">Home</a>
                            <span>Shop</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">
                    <div class="sidebar">
                        <div class="sidebar__item">
                            <h4>All Categories</h4>
                            <ul>
                                <li th:each="category : ${categories}">
                                    <a th:href="@{'/categories/' + ${category.id}}"
                                       th:text="${category.name}"></a>
                                </li>
                            </ul>
                        </div>

                        <!-- price range    -->
                        <form id="filterForm">
                            <div class="sidebar__item">
                                <h4>Price</h4>
                                <div class="price-range-wrap">
                                    <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                                         data-min="1" data-max="5000">
                                        <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                                        <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                        <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                    </div>
                                    <div class="range-slider">
                                        <div class="price-input">
                                            <label for="minamount">Min</label>
                                            <input type="text" id="minamount" name="minamount" readonly>
                                            <label for="maxamount">Max</label>
                                            <input type="text" id="maxamount" name="maxamount" readonly>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" id="filterButton" class="primary-btn">Filter</button>
                            </div>
                        </form>


                        <div class="sidebar__item sidebar__item__color--option">
                            <h4>Colors</h4>
                            <div class="sidebar__item__color sidebar__item__color--white">
                                <label for="white">
                                    White
                                    <input type="radio" id="white">
                                </label>
                            </div>
                            <div class="sidebar__item__color sidebar__item__color--gray">
                                <label for="gray">
                                    Gray
                                    <input type="radio" id="gray">
                                </label>
                            </div>
                            <div class="sidebar__item__color sidebar__item__color--red">
                                <label for="red">
                                    Red
                                    <input type="radio" id="red">
                                </label>
                            </div>
                            <div class="sidebar__item__color sidebar__item__color--black">
                                <label for="black">
                                    Black
                                    <input type="radio" id="black">
                                </label>
                            </div>
                            <div class="sidebar__item__color sidebar__item__color--blue">
                                <label for="blue">
                                    Blue
                                    <input type="radio" id="blue">
                                </label>
                            </div>
                            <div class="sidebar__item__color sidebar__item__color--green">
                                <label for="green">
                                    Green
                                    <input type="radio" id="green">
                                </label>
                            </div>
                        </div>
                        <div class="sidebar__item">
                            <h4>Popular Size</h4>
                            <div class="sidebar__item__size">
                                <label for="large">
                                    Large
                                    <input type="radio" id="large">
                                </label>
                            </div>
                            <div class="sidebar__item__size">
                                <label for="medium">
                                    Medium
                                    <input type="radio" id="medium">
                                </label>
                            </div>
                            <div class="sidebar__item__size">
                                <label for="small">
                                    Small
                                    <input type="radio" id="small">
                                </label>
                            </div>
                            <div class="sidebar__item__size">
                                <label for="tiny">
                                    Tiny
                                    <input type="radio" id="tiny">
                                </label>
                            </div>
                        </div>
                        <div class="sidebar__item">
                            <div class="special-product__text">
                                <h4>Latest Products</h4>
                                <div class="special-product__slider owl-carousel">
                                    <div class="special-product__slider__item" th:each="productList : ${latestProducts}">
                                        <div class="special-product__item__group">
                                            <div th:each="product : ${productList}">
                                                <a th:href="@{'/api/v1/products/' + ${product.id}}" class="special-product__item">
                                                    <div class="special-product__item__pic">
                                                        <img th:src="@{${product.thumbnail}}" alt="" style="width: 110px; height: 110px;">
                                                    </div>
                                                    <div class="special-product__item__text">
                                                        <h6 th:text="${product.name}"></h6>
                                                        <span th:text="${product.price} + ' $'"></span>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-7">
                    <div class="product__discount">
                        <div class="section-title product__discount__title">
                            <h2>Flash Sale</h2>
                        </div>
                        <div class="flash-sale-timer">
                            <p id="flash-sale-count-end-time" ></p>
                            <p id="flash-sale-end-time" th:text="${flashSale.endTime}"></p>
                        </div>
                        <div class="row">

                            <div class="product__discount__slider owl-carousel">
                                <div th:each="flashSaleItem : ${flashSaleItems}" class="col-lg-4">
                                    <div class="product__discount__item">
                                        <div class="product__discount__item__pic set-bg"
                                             th:data-setbg="@{${flashSaleItem.product.thumbnail}}"
                                            th:data-sale-price="${flashSaleItem.salePrice}"
                                            th:data-product-price="${flashSaleItem.product.price}">
<!--                                            <div class="product__discount__percent" th:text="'-' + ${#numbers.formatDecimal((1 - flashSaleItem.salePrice / flashSaleItem.product.price) * 100, 1, 'POINT')} + '%'"></div>-->
                                            <div class="product__discount__percent"></div>
                                            <ul class="product__item__pic__hover">
                                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                            </ul>
                                        </div>
                                        <div class="product__discount__item__text">
                                            <span th:text="${flashSaleItem.product.categoryId.name}">category</span>
                                            <h5><a th:href="@{'/api/v1/products/' + ${flashSaleItem.product.id}}" th:text="${flashSaleItem.product.name}">product 1</a></h5>
                                            <div class="product__item__price">
                                                <span class="original-price" th:data-original-price="${flashSaleItem.product.price}" style="text-decoration: line-through;"></span>
                                                <span class="sale-price" th:data-sale-price="${flashSaleItem.salePrice}" style="text-decoration: none; font-weight: bold;"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="filter__item">
                        <div class="row">
                            <div class="col-lg-4 col-md-5">
                                <div class="filter__sort">
                                    <span>Sort By</span>
                                    <label>
                                        <select id="sortOptions" class="form-select">
                                            <option value="default">Default</option>
                                            <option value="priceHighToLow">Price: high -> low</option>
                                            <option value="priceLowToHigh">Price: low -> high</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="filter__found">
                                    <h6><span id="products-found">0</span> Products found</h6>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-3">
                                <div class="filter__option">
                                    <span class="icon_grid-2x2"></span>
                                    <span class="icon_ul"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="filterProducts" class="row">
                        <!-- Sản phẩm sau khi lọc sẽ được thêm vào đây -->
                    </div>
                    <div class="product__pagination">
                        <a href="#">1</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Section End -->

    <!-- Header Section End -->
    <div th:replace="~{common/footer :: footer}"></div>
    <!-- Header Section End -->

    <!-- Js Plugins -->
    <script th:src="@{/js/vendor/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/vendor/bootstrap.min.js}"></script>
    <script th:src="@{/js/vendor/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/vendor/jquery-ui.min.js}"></script>
    <script th:src="@{/js/vendor/jquery.slicknav.js}"></script>
    <script th:src="@{/js/vendor/mixitup.min.js}"></script>
    <script th:src="@{/js/vendor/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/pages/header.js}"></script>
    <script th:src="@{/js/pages/shop-grid.js}"></script>

</body>

</html>
