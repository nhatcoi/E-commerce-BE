
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
 lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="JackieShop">
    <meta name="user-id" content="${userId}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JackieShop</title>

    <!-- Css Styles thymeleaf -->
    <th:block th:replace="~{common/css-fragment :: cssStyles}"></th:block>
</head>
<body>
    <!-- Header Section End -->
    <div th:replace="~{common/header :: header}"></div>
    <!-- Header Section End -->

    <!-- Product Section Begin -->
    <section class="product spade">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">
                    <div class="sidebar">
                        <div class="sidebar__item">
                            <h4>All Categories</h4>
                            <ul class="cate-filter">
                                <li>
                                    <a href="#"></a>
                                </li>
                            </ul>
                        </div>
                        <!-- price range    -->
                        <form class="filterForm">
                            <div class="sidebar__item">
                                <h4>Price</h4>
                                <div class="price-range-wrap">
                                    <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                                         data-min="1" data-max="5000">
                                        <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                                        <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                        <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                    </div>
                                    <div class="range-slider">
                                        <div class="price-input">
                                            <label for="minamount">Min</label>
                                            <input type="text" id="minamount" name="minamount" readonly>
                                            <label for="maxamount">Max</label>
                                            <input type="text" id="maxamount" name="maxamount" readonly>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" id="filterButton" class="primary-btn">Filter</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-9 col-md-7">
                    <div class="filter__item" id="slip-cate">
                        <div class="row">
                            <div class="col-lg-4 col-md-5">
                                <div class="filter__sort">
                                    <span>Sort By</span>
                                    <label>
                                        <select id="sortOptions" class="form-select">
                                            <option value="default">Default</option>
                                            <option value="priceHighToLow">Price: high -> low</option>
                                            <option value="priceLowToHigh">Price: low -> high</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="filter__found">
                                    <h6><span id="products-found">0</span> Products found</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="filterProducts" class="row">
                        <!--  products     -->
                    </div>
                    <div class="product__pagination">
                        <a href="#">1</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Section End -->

    <!-- Footer Section End -->
    <div th:replace="~{common/footer :: footer}"></div>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script th:src="@{/js/vendor/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/vendor/bootstrap.min.js}"></script>
    <script th:src="@{/js/vendor/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/vendor/jquery-ui.min.js}"></script>
    <script th:src="@{/js/vendor/jquery.slicknav.js}"></script>
    <script th:src="@{/js/vendor/mixitup.min.js}"></script>
    <script th:src="@{/js/vendor/owl.carousel.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" th:src="@{/js/pages/common.js}"></script>
    <script type="module" th:src="@{/js/pages/header.js}"></script>
    <script type="module" th:src="@{/js/pages/shop-grid.js}"></script>


</body>
</html>
